<!DOCTYPE html>
<html>
  <head>
    <title>Generator Kutipan Kata-Kata</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"],
      select {
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
      }
      button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .quote {
        font-style: italic;
        font-weight: bold;
        color: #333;
        background-color: #fff;
        padding: 20px;
        border-left: 5px solid #333;
        margin-top: 20px;
        display: none;
      }
      .download-link {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generator Kutipan Kata-Kata</h1>
      <form>
        <label for="quote-text">Teks Kutipan:</label>
        <input type="text" id="quote-text" required>
        <button id="generate-button">Buat Kutipan</button>
      </form>
      <div id="quote-container">
        <p id="quote-text-display"></p>
        <a id="download-link" href="#" download="kutipan.png">Unduh Kutipan</a>
      </div>
    </div>
    <script>
      const generateButton = document.querySelector('#generate-button');
      const quoteContainer = document.querySelector('#quote-container');
      const quoteTextDisplay = document.querySelector('#quote-text-display');
      const downloadLink = document.querySelector('#download-link');

      // Fungsi untuk menghasilkan teks kutipan pada latar belakang putih
      function generateQuote() {
        const quoteText = document.querySelector('#quote-text').value;
        quoteTextDisplay.textContent = quoteText;
        quoteContainer.style.display = 'block';
        downloadLink.style.display = 'block';
      }

      // Fungsi untuk mengatur nama file yang akan diunduh
      function setDownloadFileName() {
        const quoteText = document.querySelector('#quote-text').value;
const fileName = kutipan_${quoteText.replace(/\s/g, '_').toLowerCase()}.png;
downloadLink.setAttribute('download', fileName);
}
  // Event listener ketika tombol "Buat Kutipan" diklik
  generateButton.addEventListener('click', () => {
    generateQuote();
    setDownloadFileName();
  });
</script>
  </body>
</html>
