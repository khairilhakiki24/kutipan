<!DOCTYPE html>
<html>
  <head>
    <title>Generator Kutipan Kata-Kata</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"],
      select {
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
      }
      button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .quote {
        font-style: italic;
        font-weight: bold;
        color: #333;
        background-color: #fff;
        padding: 20px;
        border-left: 5px solid #333;
        margin-top: 20px;
        display: none;
      }
      .download-link {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generator Kutipan Kata-Kata</h1>
      <form>
        <label for="quote-text">Teks Kutipan:</label>
        <input type="text" id="quote-text" required>
        <label for="quote-style">Gaya Kutipan:</label>
        <select id="quote-style">
          <option value="1">Gaya 1</option>
          <option value="2">Gaya 2</option>
          <option value="3">Gaya 3</option>
        </select>
        <button id="generate-button">Buat Kutipan</button>
      </form>
      <div id="quote-container">
        <img id="quote-image" alt="Kutipan">
        <a id="download-link" href="#" download="kutipan.png">Unduh Kutipan</a>
      </div>
    </div>
    <script>
      const generateButton = document.querySelector('#generate-button');
      const quoteContainer = document.querySelector('#quote-container');
      const quoteImage = document.querySelector('#quote-image');
      const downloadLink = document.querySelector('#download-link');
      // Fungsi untuk mengubah teks kutipan menjadi gambar
      function generateQuote() {
        const quoteText = document.querySelector('#quote-text').value;
        const quoteStyle = document.querySelector('#quote-style').value;
		// Membuat URL untuk API yang digunakan untuk mengubah teks menjadi gambar
    const apiUrl = `https://api.quotable.io/quotes?font=arial&fontSize=40&width=800&height=600&border=5&quote=${quoteText}`;

    // Menampilkan gambar kutipan di halaman
    quoteImage.src = apiUrl;
    quoteContainer.style.display = 'block';
    downloadLink.style.display = 'block';

    // Mengubah nama file yang diunduh menjadi teks kutipan yang diinputkan
    downloadLink.download = `${quoteText}.png`;
  }

  // Menambahkan event listener pada button untuk memanggil fungsi generateQuote() ketika tombol tersebut diklik:

generateButton.addEventListener('click', generateQuote);

  </script>
  </body>
</html>
